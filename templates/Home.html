<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* Match the background color used in Flutter */
            background-image: url('assets/top.png'); /* Match the background image path */
            background-size: contain;
            background-repeat: no-repeat;
            background-position: top center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.8); /* Adjust background opacity */
            padding: 30px;
            border-radius: 16px; /* Match the border-radius used in Flutter */
            box-shadow: 0 0 9px rgba(0, 0, 0, 0.5); /* Adjust shadow to match */
            width: 83%; /* Use percentage width similar to Flutter */
            max-width: 360px; /* Set max-width to control the container size */
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px; /* Match the heading font-size */
        }
        input[type="text"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 16px; /* Match the border-radius used in Flutter */
            font-size: 16px;
            transition: border-color 0.3s ease-in-out;
            box-shadow: 0 0 9px rgba(0, 0, 0, 0.5); /* Adjust shadow to match */
            background-color: #ffffff; /* Match background-color */
            display: block;
            margin: 0 auto;
            text-align: center;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #4CAF50; /* Match the focus border-color */
        }
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: pink; 
            color: black;
            border: none;
            border-radius: 30px; 
            cursor: pointer;
            font-size: 24px; 
            transition: background-color 0.3s ease-in-out;
        }
        input[type="submit"]:hover {
            background-color: pink; 
            color: white;
        }
        .error-message {
            color: red;
            margin-top: 10px;
            font-size: 16px; 
        }
        label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="email" placeholder="Email" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <input type="submit" value="Login">
        </form>
        <div class="error-message" id="errorMessage">{{error}}</div>

        <script>
            document.getElementById("loginForm").addEventListener("submit", function(event) {
                event.preventDefault();
                var email = document.getElementById("email").value;
                var password = document.getElementById("password").value;

                var formData = {
                    email: email,
                    password: password
                };

                fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.redirect) {
                        window.location.href = data.redirect;
                    } else {
                        document.getElementById("errorMessage").innerText = data.error;
                    }
                })
                .catch(error => {
                    console.error('There has been a problem with your fetch operation:', error);
                });
            });
        </script>
    </div>
</body>
</html>
