<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .login-buttons {
            margin-top: 20px;
        }
        .login-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #EA485D;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
            margin-right: 10px;
        }
        .login-button:hover {
            background-color: #FF6372;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="../static/assets/top.png" alt="Welcome Image">
        <h1>Welcome to the Login Page</h1>
        <div class="login-buttons">
            <a href="/faculty_log" class="login-button">Faculty Login</a>
            <a href="/stud_log" class="login-button">Student Login</a>
        </div>
    </div>
</body>
</html>
